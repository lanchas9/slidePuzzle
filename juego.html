<a href="" id="imgUrlFinal"></a>
<script>
    let imgUrlFinal;
    function cargaDatos(){
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString);
        imgUrlFinal = urlParams.get('imgUrlFinal')
        document.getElementById("imgUrlFinal").href = imgUrlFinal
        document.getElementById("imgUrlFinal").className = "invisible"
    }

</script>
